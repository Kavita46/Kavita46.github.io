<!DOCTYPE html><html>	<head>		<meta charset="UTF-8">		<title></title>		<style type="text/css">			*{				margin: 0px;				padding: 0px;			}			.div{				width: 400px;				height: 300px;				border: 1px,solid black;				background-color: white;			}			.div1{
				//左侧				width: 30px;				height: 300px;				background-color: goldenrod;				position: fixed;				left: 0px;				top:0px;			}			.div2{								width: 340px;				height: 270px;				background-color: lightgrey;				position: fixed;				left: 30px;				top:0px			}			.div3{				width: 30px;				height: 300px;				background-color: lightblue;				position: fixed;				left: 370px;				top: 0px;			}			.div4{				width: 30px;				height: 30px;				position: fixed;				top:270px;				left: 30px;				background-color: lightseagreen;							}			.div5{				width: 30px;				height: 30px;				position: fixed;				top:270px;				left:60px;				background-color: orange;			}			.div6{				width: 30px;				height: 30px;				position: fixed;				top:270px;				left:90px;				background-color: yellow;			}		</style>	</head>	<body>		<div class="div">			<!--左侧-->			<div class="div1">				金色				<!--中间-->				<div class="div2">					浅灰					<!--右侧-->					<div class="div3">							浅蓝						<div align="center" class="div4">							1							<div class="div5">								2								<div class="div6">									3								</div>							</div>						</div>					</div>				</div>				</div		</div>	</body></html>
